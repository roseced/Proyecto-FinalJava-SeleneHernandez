<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Rocio Hernandez</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload="cargarApp()">

   <!-- Cabecero -->
   <div class="cabecero">
        
        <div class="presupuesto" id="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto_valor">+2,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos" id="ingresos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos_valor">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos" id="egresos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos_valor">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->

    <form id="forma" onsubmit="return false"> 
   
        <div class="agregar">
            <div class="agregar_contenedor">
                
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                <input type="number" class="agregar_valor" placeholder="valor" step="any" id="valor">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>  
                </button>
            </div>
        </div>
    </form>
    
 <!-- Contenedor de ingreso -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            
             <div id="lista_ingresos" class="elemento limpiarEstilos">
             
            </div>
            
        </div>
    
         <!-- Contenedor de Egreso -->
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista_egresos" class="elemento limpiarEstilos">
                
            </div>
        </div>
    </div>
   
    <!-- Archivos Javascript -->
    <script type="module" src="./js/Dato.js"></script>    
    <script type="module" src="./js/Ingreso.js"></script> 
    <script type="module" src="./js/Egreso.js"></script>  
    <script type="module" src="./js/app.js"></script>    

  
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
