<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Selene Hernandez</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/Dato.js"></script>
    <script type="module" src="./js/Egreso.js"></script>
    <script type="module" src="./js/Ingreso.js"></script>
</head>
<body>
    <!--cabecero-->
    <div class="cabecero">
        <div class="presupuesto" id="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto_valor">+2,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos" id="ingreso">
                <div class="presupuesto_ingresos--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor">+4,000.00</div>
                    <div id="ingresos" class="presupuesto_ingresos--valor"></div>
                    <div class="presupuesto_ingresos--porcentaje"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="presupuesto_egreso limpiarEstilos" id="Egresos">
        <div class="presupuesto_egreso--texto">Egresos</div>
        <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos_valor">-1,900.00</div>
            <div id="egreso" class="presupuesto_egreso--valor"></div>
            <div id="porcentaje" class="presupuesto_egreso--porcentaje">45%</div>
   </div>   
</div>  


<form id="forma" onsubmit="return false">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" id= "agregar_descripcion">
            <input type="number" class="agregar_valor" placeholder="Valor" step="any" id="valor">
            <button class="agregar_btn" onclick="agregarDato()">
                <ion-icon name="checkmark-circucle-outline"></ion-icon>    

            </button>
        </div>
    </div>
</form>

<div class="contenenedor limpiarEstilos">
    <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista_ingresos">

            <div class="elemento limpiarEstilos">

                <div class="elemento_descripcion">Salario</div>
                <div class="derecha limpiarEstilos">
                <div class="elemento_valor">+2,200.00</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                
                
            </div>
        </div>
    </div>
</div>

<div class="elemento limpiarEstilos">
    <div class="elemento_descripcion">Venta Coche</div>
    <div class="derecha limpiarEstilos">
        <div class="elemento_valor">+1,500.00</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
</div>

<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
    <div id="lista_egresos"></div>
    <div class="elemento limpiarEstilos">
        <div class="elemento_descripcion">Renta Departamento</div>
        <div class="derecha limpiarEstilos">
        <div class="elemento_valor">-900.00</div>
        <div class="elemento_porcentaje">21%</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
            </button>
        </div>
    </div>
</div>

<div class="elemento limpiarEstilos">
    <div class="elemento_descripcion">Ropa</div>
    <div class="derecha limpiarEstilos">
        <div class="elemento_valor">-400.00</div>
        <div class="elemento_porcentaje">9%</div>
        <div class="elemento_eliminar">
            <button class="elemento_eliminar--btn">
                <ion-icon name="close-circle-outline"></ion-icon>
            </button>
               </div>
            </div>
        </div>
    </div>
</div>



<script src= "https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js." type="module"> </script>
</body>

</html>
